<style>
	/* STYLES SPECIFIC TO FOOTER  */
	.footer {
		width: 100%;
		margin: auto;
		align-items: center;
		position: relative;
		height: auto;
		background-color: #2d2d39;
		padding: 20px;
	}

	.footer .col {
		width: 190px;
		height: auto;
		float: left;
		box-sizing: border-box;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		padding: 0px 20px 20px 20px;
	}

	.footer .col h1 {
		margin: 0;
		padding: 0;
		font-size: 15px;
		line-height: 17px;
		padding: 20px 0px 5px 0px;
		color: #ffffff;
		text-transform: uppercase;
		letter-spacing: 0.250em;
	}

	.footer .col ul {
		list-style-type: none;
		margin: 0;
		padding: 0;
	}

	.footer .col ul li {
		color: #7c7c7c;
		font-size: 14px;
		padding: 5px 0px 5px 0px;
		cursor: pointer;
		transition: .2s;
		-webkit-transition: .2s;
		-moz-transition: .2s;
	}

	.social ul li {
		display: inline-block;
		padding-right: 5px !important;
	}

	.footer .col ul li:hover {
		color: #ffffff;
		transition: .1s;
		-webkit-transition: .1s;
		-moz-transition: .1s;
	}

	.clearfix {
		clear: both;
	}

	.contain {
		width: 100%;
		display: flex;
		height: auto;
		margin: auto;
		justify-content: center;
	}

	@media only screen and (min-width: 1280px) {
		.contain {
			width: 1200px;
			margin: 0 auto;
		}
	}

	@media only screen and (max-width: 1139px) {
		.contain .social {
			width: 1000px;
			display: block;
		}

		.social h1 {
			margin: 0px;
		}
	}

	@media only screen and (max-width: 950px) {
		.footer .col {
			width: 33%;
		}

		.footer .col h1 {
			font-size: 14px;
		}

		.footer .col ul li {
			font-size: 13px;
		}
	}

	@media only screen and (max-width: 500px) {
		.footer .col {
			width: 50%;
		}

		.footer .col h1 {
			font-size: 14px;
		}

		.footer .col ul li {
			font-size: 13px;
		}
	}

	@media only screen and (max-width: 340px) {
		.footer .col {
			width: 100%;
		}
	}
</style>

<!-- FOOTER START -->
<div class="footer">
	<div class="contain">
		<div class="col">
			<h1>Web-site</h1>
			<ul>
				<li><a href="{% url 'allUsers' %}">Developers</a></li>
				<li><a href="{% url 'projects' %}">Projects</a></li>
			</ul>
		</div>
		<div class="col">
			{% if request.user.is_authenticated %}
			<h1>Account</h1>
			<ul>
				<li><a href="{% url 'user_account' %}">Account</a></li>
				<li><a href="{% url 'create_project' %}">Add Project</a></li>
				<li><a href="{% url 'edit_account' %}">Edit Profile</a></li>
				<li><a href="{% url 'inbox' %}">Inbox</a></li>
			</ul>
			{% else %}
			<h1>Account</h1>
			<ul>
				<li><a href="{% url 'user_register' %}">Register</a></li>
				<li><a href="{% url 'user_login' %}">Login</a></li>
			</ul>
			{% endif %}
		</div>
		<div class="col social">
			<h1>Social</h1>
			<ul>
				<a href="https://www.instagram.com/adarsh_11_/" target="_blank"><li><i class="im im-instagram"></i></li></a>
				<a href="https://www.linkedin.com/in/adarsh-dudhat/" target="_blank"><li><i class="im im-linkedin"></i></li></a>
				<a href="https://twitter.com/Adarsh_Dudhat" target="_blank"><li><i class="im im-twitter"></i></li></a>
			</ul>
		</div>
		<div class="clearfix"></div>
	</div>
</div>
<!-- END OF FOOTER -->
