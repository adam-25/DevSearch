{% extends "../../Main/main.html" %}
{% load static %}

{% block content %}
	<img src="{{specific_project.project_image.url}}" alt="Project Image">
	<h1>{{specific_project.project_title}}</h1>
	<p>{{specific_project.project_description}}</p>
	{% for tag in specific_project.project_skill_tag.all %}
		<h1>{{tag}}</h1>
	{% endfor %}
	<a href="{% url 'update_project' specific_project.id %}">Update Project</a>
	<a href="{% url 'delete_project' specific_project.id %}">Delete Project</a>
{% endblock content %}
