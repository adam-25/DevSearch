<!-- Extends main.html file -->
{% extends "../../Main/main.html" %}

{% block content %}

<!-- Main Section -->
<main class="formPage my-xl">
	<div class="content-box">
		<div class="formWrapper">
			<a class="backButton" href="{% url 'user_account' %}"><i class="im im-angle-left"></i></a>
			<br>

			<form method="POST" enctype="multipart/form-data" class="form">
				<!-- If user want to create a project then heading is Create New Project -->
				{% if create %}
				<h2>Create New Project</h2>
				{% else %}
				<h2>Update Project</h2>
				{% endif %}
				{% csrf_token %}
				<!-- Loop through the form and render input tag of the form. -->
				{% for item in form %}
				<div class="form__field">
					<!-- Label of each input tag -->
					<label for="formInput#text">{{item.label}}</label>
					<!-- Input field -->
					{{item}}
				</div>
				{% endfor %}
				<input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
			</form>
		</div>
	</div>
</main>

{% endblock content %}
