<!-- To load files in STATICFILES_DIR folder -->
<!-- Main page of the website -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Favicon -->
	<link rel="shortcut icon" href="{% static 'Images/Favicon/titleIcon.png' %}" size="15">
	<!-- Prebuilt CSS styles  -->
	<!-- Icon - IconMonster -->
	<link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
	<!-- Mumble UI -->
	<link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" />
	<!-- Dev Search UI -->
	<link rel="stylesheet" href="{% static 'CSS/Home/app.css' %}" />
	<link rel="stylesheet" href="{% static 'CSS/Home/styles.css' %}">

	<!-- Title of the page. -->
	<title>DevSearch - Connect with Developers!</title>
</head>

<body>
	<!-- Getting Navbar -->
	{% include "../Layout/Navbar/navbar.html" %}

	{% if messages %}
	<ul class="messages">
		{% for message in messages %}
		<li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
			{% endfor %}
	</ul>
	{% endif %}

	<!-- Block where other html file can put stuff. -->
	{% block content %}
	{% endblock content %}

	<!-- Getting Footer on the page -->
	{% include "../Layout/Footer/footer.html" %}

</body>

</html>
